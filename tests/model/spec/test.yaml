network:
  shape:
    - 1
    - e: 5
      i: 5
    - e: 5
      i: 5
  layers:

    - populations:
        e: 
          preset: default
          step: step
          size: 5
          dt: 0.01
          activation: spk
          voltages:
            - tau: 30
              v_leak: -70
              v_reset: -70
              threshold: -55
          conductances:
            - tau: 100
              a: -1
              b: 1
              v_eq: -70
        i: 
          preset: default
          step: step
          size: 5
          dt: 0.01
          activation: spk
          voltages:
            - tau: 30
              v_leak: -70
              v_reset: -70
              threshold: -55
          conductances:
            - tau: 100
              a: -1
              b: 1
              v_eq: -70
      ff_dendrites:
        # to, from
        e:
          stimulus:
            shape: [3, 5]
            train: true
            density: 1.0
            init: [0.0, 0.001]
        i:
          stimulus:
            shape: [3, 5]
            train: true
            density: 0.0
            init: [0.0, 0.0]
      local_dendrites:
        e:
          e:
            shape: [5, 5]
            train: true
            density: 0.5
            init: [0.0, 0.001]
            dale: 1
          i:
            shape: [5, 5]
            train: true
            density: 0.5
            init: [0.0, 0.001]
            dale: -1
        i:
          e:
            shape: [5, 5]
            train: true
            density: 0.5
            init: [0.0, 0.001]
            dale: 1
          i:
            shape: [5, 5]
            train: true
            density: 0.5
            init: [0.0, 0.001]
            dale: -1

    - populations:
        pop: 
          preset: default
          step: li_step
          size: 2
          dt: 0.01
          activation: identity
          voltages:
            - tau: 50
              v_leak: 0
              v_reset: 0
              threshold: 0
      ff_dendrites:
        # to, from
        pop:
          e:
            shape: [5, 2]
            train: true
            density: 1.0
            init: [0.0, 0.001]
            dale: 1
        pop:
          i:
            shape: [5, 2]
            train: true
            density: 0.0
            init: [0.0, 0.001]
            dale: -1

hypers:
  epochs: 10
  lr: 0.0001
  batch: 8
  dt: 0.01
dataset:
  path: "data/centre_out/chewie_bl_hidden_10ms.npy"
  load_fn: load_dummy
optimizer:
  cls: "Adam"
  args: {}
