version: 1
disable_existing_loggers: false

formatters:
  json:
    (): lab.core.logging.JSONFormatter
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: json
    filename: ~/.local/lab/logs/main.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  null_handler:
    class: logging.NullHandler

loggers:
  lab:
    level: DEBUG
    handlers: [file]
    propagate: false

  # Third party loggers
  urllib3:
    level: WARNING
    handlers: [null_handler]
    propagate: false
  
  asyncio:
    level: WARNING
    handlers: [null_handler]
    propagate: false

root:
  level: WARNING
  handlers: [null_handler]
